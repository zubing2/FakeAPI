<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fake Social Media API</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="displayHolder">
    
    <div id="postsListContainer">
        <div class="postCount"><h2>Posts: 100</h2></div>
        <div class="postDisplay">
            <p class="postAuthor">Name</p>
            <h3 class="postTitle">Title</h3>
            <p class="postText">Text</p>
        </div>
    </div>

    <div id="secondaryDisplayHolder">

        <div id="usersListContainer">
            <div class="userDisplay">
                <h5 class="userName">Username:</h5>
                <p class="userEmail">Email:</p>
                <a class="userCompany" href="something.com">Company:</a>
                <p class="userCompanyCatchphrase">Catchphrase!</p>
              </div>
        </div>

        <div id="currentPostDisplayContainer">
            <div id="selectedPost" class="selectedPostDisplay">
                <p class="selectedPostAuthor">Name:</p>
                <h3 class="selectedPostTitle">Title:</h3>
                <p class="selectedPostText">Text:</p>
            </div>

            <div class="commentPostDisplay">
                <p class="commentAuthor">Name:</p>
                <h3 class="commentTitle">Title:</h3>
                <p class="commentText">Text:</p>
            </div>
        </div>
    </div>
    
  </div>
    
  <script src="script.js"></script>
</body>

</html>
